@for (item of items; track item.title) {
    <a
      [ngClass]="'pill ' + item.color"
      [routerLink]="[destinyRoute]"
      [state]="{ itemData: item}"
      class="link-container"
    >
      <span class="link-text">{{ item.title | decodeUTF8 }}</span>
      @if(isAnswered(item)){
        <mat-icon class="link-icon" matSuffix>check</mat-icon>
      }
    </a>
  }
